<div class="container">
  <h5>
    Arquivos Enviados
  </h5>
  <hr/>
  <br />

  <p>
    <input type="text" class="form-control" placeholder="Filtrar pelo nome do arquivo..."
           #query (keyup)="filter(query.value)" />
  </p>

  <table class="table table-striped" [mfData]="clientesFiltrados" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
      <tr>
        <th style="width: 10%">
          <mfDefaultSorter by="idArquivo">ID Arquivo</mfDefaultSorter>
        </th>
        <th style="width: 30%">
          <mfDefaultSorter by="nomeCliente">Cliente</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="nomeArquivo">Arquivo</mfDefaultSorter>
        </th>
        <th style="width: 25%">
          <mfDefaultSorter by="dataEnvio">Data Envio</mfDefaultSorter>
        </th>
        <th style="width: 15%">
          <mfDefaultSorter by="despesasTotal">Total Despesas</mfDefaultSorter>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{ item.idArquivo }}</td>
        <td>{{ item.cliente.nomeCliente}}</td>
        <td>{{ item.nomeArquivo}}</td>
        <td>{{ item.dataEnvio | date:'medium'}}</td>
        <td>{{ item.despesasTotal}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
