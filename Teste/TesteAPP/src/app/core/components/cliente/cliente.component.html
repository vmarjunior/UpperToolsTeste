<div class="container">
  <h5>
    Clientes
    <a routerLink="/cliente/novo" class="btn btn-sm btn-primary pull-right">
      Criar Novo
    </a>
  </h5>
  <hr/>
  <br />

  <p>
    <input type="text" class="form-control" placeholder="Filtrar pelo nome..."
           #query (keyup)="filter(query.value)" />
  </p>

  <table class="table table-striped" [mfData]="clientesFiltrados" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
      <tr>
        <th style="width: 20%">
          <mfDefaultSorter by="idCliente">ID Cliente</mfDefaultSorter>
        </th>
        <th style="width: 65%">
          <mfDefaultSorter by="nomeCliente">Nome</mfDefaultSorter>
        </th>
        <th style="width: 15%">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{ item.idCliente }}</td>
        <td>{{ item.nomeCliente}}</td>
        <td class="text-right">
          <button class="btn btn-sm btn-outline-primary" [routerLink]="['/cliente/editar/', item.idCliente]">Editar</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
